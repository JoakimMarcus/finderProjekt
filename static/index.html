<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd7880edd1.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Body class?-->
    <div class="Reg__Wrapper Hidden hideable">
        <div class="Reg__Items">
            <div class="Reg__Item-Left">
                <img class="Reg__Image" src="./img/image1.png">
            </div>
            <div class="Reg__Item-Right">
                <div class="Reg__Logo">
                    <img src="./img/LogoFinderV21.svg">
                </div>
                <div class="Form__Container">
                    <form class="Reg-Form-1" id="Reg-Form-1">
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="username" placeholder="Användarnamn" class="username">
                        </div>
                        <p class="Error Hidden"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" class="email">
                        </div>
                        <p class="Error__Email Hidden__Email"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Lösenord" class="password">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="repeatPassword" placeholder="Upprepa lösenord" class="repeat-password">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-gamepad"></i>
                            <select class="gejms games" name="gejms">
                                <option class="disabled" value="" disabled selected>Välj ett spel</option>
                              </select>
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fab fa-discord Form__Input-Discord"></i>
                            <input type="text" name="usernameDiscord" placeholder="Användarnamn Discord" class="usernameDiscord">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fab fa-steam Form__Input-Steam"></i>
                            <input type="text" name="usernameSteam" placeholder="Användarnamn Steam" class="usernameSteam">
                        </div>
                        <div class="Form__Input-Wrap">
                            <img src="img/Origin1.svg" class="Form__Input-Origin">
                            <input type="text" name="usernameOrigin" placeholder="Användarnamn Origin" class="usernameOrigin">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <div class="Reg-Btn__Container">
                            <button class="Back-Btn nav-link" type="submit">Tillbaka</button>
                            <button class="Reg-Btn nav-link" type="submit">Skapa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Matchning-->
    <div class="Match__Games Hidden hideable">
        <button class="Match__Button">Börja matcha</button>
        <select class="gejms" name="gejms">
                <option class="disabled" value="" disabled selected>Välj ett spel!</option>
          </select>
        <!--Matchningslistan ska skrivas ut när man klickar på börja matcha efter man loggat in-->
        <div class="Match__List">

        </div>
    </div>
    <!-- Log in -->
    <div class="Log__Wrapper hideable">
        <div class="Log__Items">
            <div class="Log__Item-Left">
                <img class="Log__Image" src="./img/loginpage.png">
            </div>
            <div class="Log__Item-Right">
                <div class="Log__Logo">
                    <img src="./img/LogoFinderV21.svg">
                </div>
                <p class="Success"></p>
                <div class="Log__Container">
                    <form class="Log-Form-1" id="Log-Form-1">
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="username" placeholder="Användarnamn" class="username">
                        </div>
                        <p class="Error__Email Hidden__Email"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Lösenord" class="password">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <button class="Log-Btn nav-link" type="submit">Logga in</button>
                        <button class="Create-Btn nav-link" type="submit">Registrera</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Log in code -->

    <div class="Update-Profile Hidden hideable">
        <div class="Update-Profile__Heading">
            <h1>Redigera din finderprofil</h1>
        </div>
        <div class="Update-Profile__Content">
            <div class="Content__Profile">
                <h2 class="Profile__Heading">
                    Profilbild
                </h2>
                <div class="Profil__Picture-Button">
                    <img src="./img/LogoFinderV21.svg" alt="" class="Profile__Profile-Picture">
                    <button type="submit" class="Profiles__Button">Ladda upp profilbild</button>
                </div>
                <div class="Profile__Gender">
                    <h3 class="Gender__Heading">Kön</h3>
                    <input type="text" name="gender" class="Gender__Input" placeholder="Kön">
                </div>
                <div class="Profile__Age">
                    <h3 class="Age__Heading">Ålder</h3>
                    <input type="text" name="age" class="Age__Input" placeholder="Skriv din ålder!">
                </div>
                <div class="Profile__City">
                    <h3 class="City__Heading">Stad</h3>
                    <input type="text" name="city" class="City__Input" placeholder="Vart bor du?">
                </div>
                <div class="Profile__Discord">
                    <h3 class="Discord__Heading">Användarnamn till Discord</h3>
                    <input type="text" name="usernameDiscord" class="Discord__Input" placeholder="Discord">
                </div>
                <div class="Profile__Steam">
                    <h3 class="Steam__Heading">Användarnamn till Steam</h3>
                    <input type="text" name="usernameSteam" class="Steam__Input" placeholder="Steam">
                </div>
                <div class="Profile__Origin">
                    <h3 class="Origin__Heading">Användarnamn till Origin</h3>
                    <input type="text" name="usernameOrigin" class="Origin__Input" placeholder="Origin">
                </div>
                <h2 class="Profile-Right__Heading">Välj ett spel som du vill matcha med</h2>
                <div class="Profile-Right__Select">
                    <select name="games" class="Profile-Right__Select-Game gejms">
                            <option class="disabled" value="" disabled selected>Välj ett spel!</option>
                        </select>
                </div>
                <div class="Profil-Right__Button-div">
                    <button type="submit" class="Profile-Right__Back nav-link">Tillbaka</button>
                    <button type="submit" class="Profile-Right__Update nav-link">Uppdatera</button>
                </div>
            </div>
        </div>
    </div>

    <div class="Profile__Wrappe Hidden hideable">
        <div class="Profile__Background">
            <div class="Profile-Picture__Wrapper">
                <div class="Profile__Picture">
                    <img src="./img/greta.jpg" alt="" class="Profile-Picture__Img">
                </div>
            </div>
            <div class="Profile__Info">
                <div class="Profile-Info__Personal">
                    <i class="fas fa-mars"></i>
                    <div class="Personal__Username-City">
                        <h1 class="Profile-Info__Username-Age"></h1>
                        <p class="Profile-Info__City"></p>
                    </div>
                </div>
                <div class="Profile-Info__Discord">
                    <i class="fab fa-discord Profile__Discord-Logo"></i>
                    <p class="Profile-Info__Username-Discord"></p>
                </div>
                <div class="Profile-Info__Steam">
                    <i class="fab fa-steam Profile__Steam-Logo"></i>
                    <p class="Profile-Info__Username-Steam"></p>
                </div>
                <div class="Profile-Info__Origin">
                    <img src="./img/origin.jpg" alt="" class="Origin__Logo">
                    <p class="Profile-Info__Username-Origin"></p>
                </div>
            </div>
            <div class="Profile__Button">
                <p class="Profile-Button__Update nav-link">Redigera profil</p>
                <p class="Profile-Button__Logout">Logga ut</p>
            </div>
        </div>
        <div class="Profile__Wrapper-Container">
            <div class="Profile__Match-Button">
                <div class="Match-Button">
                    <p>Börja matcha</p>
                </div>
            </div>
            <div class="Profile__MatchList">
                <img src="./img/LogoFinderV21.svg" alt="" class="MatchList__Logo">
                <h2 class="MatchList__Heading">Mina matchningar</h2>
            </div>
        </div>
    </div>
    <script src=" ./script.js "></script>
</body>

</html>

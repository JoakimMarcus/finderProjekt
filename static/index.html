<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd7880edd1.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Body class?-->
    <div class="Reg__Wrapper">
        <div class="Reg__Items">
            <div class="Reg__Item-Left">
                <img class="Reg__Image" src="./img/image 1.png">
            </div>
            <div class="Reg__Item-Right">
                <div class="Reg__Logo">
                    <img src="./img/Logo Finder V2 1.svg">
                </div>
                <div class="Form__Container">
                    <form class="Reg-Form-1" id="Reg-Form-1">
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="username" placeholder="Användarnamn" class="username">
                        </div>
                        <p class="Error Hidden"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" class="email">
                        </div>
                        <p class="Error__Email Hidden__Email"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Lösenord" class="password">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="repeatPassword" placeholder="Upprepa lösenord" class="repeat-password">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-gamepad"></i>
                            <select class="games" name="games">
                                <option class="disabled" value="" disabled selected>Välj ett spel</option>
                                <!-- <option value="Tarkov">Tarkov</option>
                                <option value="Raft">Raft</option>
                                <option value="Valorant">Valorant</option>
                                <option value="Fortnite">Fortnite</option>
                                <option value="Counter-Strike GO">Counter-Strike GO</option> -->
                              </select>
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <button class="Reg-Btn" type="submit">Skapa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="Match__List">
        <ul>

        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>

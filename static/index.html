<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd7880edd1.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Body class?-->
    <div class="Reg__Wrapper Hidden">
        <div class="Reg__Items">
            <div class="Reg__Item-Left">
                <img class="Reg__Image" src="./img/image1.png">
            </div>
            <div class="Reg__Item-Right">
                <div class="Reg__Logo">
                    <img src="./img/LogoFinderV21.svg">
                </div>
                <div class="Form__Container">
                    <form class="Reg-Form-1" id="Reg-Form-1">
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="username" placeholder="Användarnamn" class="username">
                        </div>
                        <p class="Error Hidden"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" class="email">
                        </div>
                        <p class="Error__Email Hidden__Email"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Lösenord" class="password">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="repeatPassword" placeholder="Upprepa lösenord" class="repeat-password">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-gamepad"></i>
                            <select class="gejms games" name="gejms">
                                <option class="disabled" value="" disabled selected>Välj ett spel</option>
                              </select>
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fab fa-discord Form__Input-Discord"></i>
                            <input type="text" name="usernameDiscord" placeholder="Användarnamn Discord" class="usernameDiscord">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fab fa-steam Form__Input-Steam"></i>
                            <input type="text" name="usernameSteam" placeholder="Användarnamn Steam" class="usernameSteam">
                        </div>
                        <div class="Form__Input-Wrap">
                            <img src="img/Origin 1.svg" class="Form__Input-Origin">
                            <input type="text" name="usernameOrigin" placeholder="Användarnamn Origin" class="usernameOrigin">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <div class="Reg-Btn__Container">
                            <button class="Back-Btn" type="submit">Tillbaka</button> 
                            <button class="Reg-Btn" type="submit">Skapa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Matchning-->
    <div class="Match__Games Hidden">
        <button class="Profiles__Button">Redigera Profil</button>
        <button class="Match__Button">Börja matcha</button>
        <select class="gejms" name="gejms">
                <option class="disabled" value="" disabled selected>Välj ett spel!</option>
          </select>
        <!--Matchningslistan ska skrivas ut när man klickar på börja matcha efter man loggat in-->
        <div class="Match__List">

        </div>
        <div class="Profile__Wrapper">
            <form class="Profile__Form">
                <input type="text" name="age" placeholder="Ålder" class="age">
                <input type="text" name="city" placeholder="Stad" class="city">
                <input type="text" name="gender" placeholder="Kön" class="gender">
                <button class="update" type="submit">Uppdatera</button>
            </form>
        </div>
    </div>
    <!-- Log in -->
    <div class="Log__Wrapper">
        <div class="Log__Items">
            <div class="Log__Item-Left">
                <img class="Log__Image" src="./img/loginpage.png">
            </div>
            <div class="Log__Item-Right">
                <div class="Log__Logo">
                    <img src="./img/LogoFinderV21.svg">
                </div>
                <p class="Success"></p>
                <div class="Log__Container">
                    <form class="Log-Form-1" id="Log-Form-1">
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="username" placeholder="Användarnamn" class="username">
                        </div>
                        <p class="Error__Email Hidden__Email"></p>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Lösenord" class="password">
                        </div>
                        <p class="Error__Password Hidden__Password"></p>
                        <button class="Log-Btn" type="submit">Logga in</button>
                        <button class="Create-Btn" type="submit">Registrera</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Log in code -->

    <div class="Update-Profile Hidden">
        <div class="Update-Profile__Heading">
            <h1>Redigera din finderprofil</h1>
        </div>
        <div class="Update-Profile__Content">
            <div class="Content__Profile">
                <h2 class="Profile__Heading">
                    Profilbild
                </h2>
                <div class="Profil__Picture-Button">
                    <img src="./img/LogoFinderV21.svg" alt="" class="Profile__Profile-Picture">
                    <button type="submit" class="Profiles__Button">Ladda upp profilbild</button>
                </div>
                <div class="Profile__Gender">
                    <h3 class="Gender__Heading">Kön</h3>
                    <input type="checkbox" name="women" class="Gender__Checkbox">
                    <p class="Gender__Women">Kvinna</p>
                    <input type="checkbox" name="man" class="Gender__Checkbox">
                    <p class="Gender__Man">Man</p>
                </div>
                <div class="Profile__Age">
                    <h3 class="Age__Heading">Ålder</h3>
                    <input type="text" name="age" class="Age__Input" placeholder="Skriv din ålder!">
                </div>
                <div class="Profile__City">
                    <h3 class="City__Heading">Stad</h3>
                    <input type="text" name="city" class="City__Input" placeholder="Vart bor du?">
                </div>
                <div class="Profile__Discord">
                    <h3 class="Discord__Heading">Användarnamn till Discord</h3>
                    <input type="text" name="discord" class="Discord__Input" placeholder="Vart bor du?">
                </div>
                <div class="Profile__Steam">
                    <h3 class="Steam__Heading">Användarnamn till Steam</h3>
                    <input type="text" name="steam" class="Steam__Input" placeholder="Vart bor du?">
                </div>
                <div class="Profile__Origin">
                    <h3 class="Origin__Heading">Användarnamn till Origin</h3>
                    <input type="text" name="origin" class="Origin__Input" placeholder="Vart bor du?">
                </div>
            </div>
            <div class="Content__Profile-Right">
                <h2 class="Profile-Right__Heading">Välj tre spel som du vill matcha med</h2>
                <div class="Profile-Right__Select">
                    <select name="gejms" class="gejms Profile-Right__Select">
                        <option class="disabled" value="" disabled selected>Välj ett spel!</option>
                    </select>
                    <select name="gejms" class="gejms Profile-Right__Select">
                        <option class="disabled" value="" disabled selected>Välj ett spel!</option>
                    </select>
                    <select name="gejms" class="gejms Profile-Right__Select">
                        <option class="disabled Profile-Right__Option" value="" disabled selected>Välj ett spel!</option>
                    </select>
                </div>
                <div class="Profil-Right__Button-div">
                    <button type="submit" class="Profile-Right__Button">Uppdatera</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" ./script.js "></script>
</body>

</html>

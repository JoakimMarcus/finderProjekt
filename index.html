<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/bd7880edd1.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Body class?-->
    <div class="Reg__Wrapper">
        <div class="Reg__Items">
            <div class="Reg__Item-Left">
                <img class="Reg__Image" src="assets/img/image 1.png">
            </div>
            <div class="Reg__Item-Right">
                <div class="Reg__Logo">
                    <img src="assets/img/Logo Finder V2 1.svg">
                </div>
                <p class="error hidden">Lösenorden stämmer inte överens!</p>
                <div class="Form__Container">
                    <form class="Reg-Form-1" id="Reg-Form-1">
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="username" placeholder="Username" class="username">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" class="email">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" class="password">
                        </div>
                        <div class="Form__Input-Wrap">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Repeat password" class="repeat-password">
                        </div>
                        <button class="Reg-Btn" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
